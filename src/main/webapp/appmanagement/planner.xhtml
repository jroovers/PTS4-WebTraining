<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <!-- Tabblad naam -->
    <ui:define name="title">Cursusplanner</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <div class="container">
            <div class="mt-3">
                <h1>Dit is de planningspagina</h1>
                <p class="lead">Gebruik deze pagina als aanknooppunt voor de volgende funties:<br/></p>
                <ul><li>Het inroosteren van trainingen</li>
                    <li>Toewijzen, aanpassen en verwijderen van Locaties</li>
                </ul>
                <div class="row">
                    <div class="col-4">
                        <h2>Nieuwe les plannen</h2>
                        <hr/>
                        <h:form>
                            <p:growl id="planner_growl"/>  
                            <div class="form-group">
                                <p:outputLabel for="lbox_trainingselect" value="Kies een training die je wil plannen"/>
                                <p:selectOneListbox id="lbox_trainingselect" styleClass="form-control" value="#{plannerBean.courseID}" required="true" requiredMessage="Kies een training" filter="true" filterMatchMode="contains">
                                    <f:selectItems value="#{plannerBean.courses}" var="c"
                                                   itemLabel="#{c.shortString}" itemValue="#{c.id}"/>
                                </p:selectOneListbox>
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="calendar" value="Kies een datum:" /><br/>
                                <p:calendar id="calendar" value="#{plannerBean.startDate}" required="true" requiredMessage=" Kies een datum"/>     
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="location" value="Waar vindt deze training plaats?"/>
                                <p:inputText id="location" styleClass="form-control" value="#{plannerBean.location}" required="true" requiredMessage="Geef een locatie op"/>
                            </div>
                            <div class="form-group">
                                <p:commandButton value="Verzenden" update="planner_growl" action="#{plannerBean.submitLesson()}"/>
                            </div>
                        </h:form>
                    </div>
                    <div class="col-8">
                        <h2>Huidige geplande lessen:</h2>
                        <hr/>
                        <h:form>
                            <div class="form-group">
                            <p:growl id="lesson_growl" class=""/>  
                            <p:outputLabel for="lbox_lessonselect" value="Kies een les die je wil wijzigen"/>
                            <p:selectOneListbox id="lbox_lessonselect" styleClass="form-control" value="#{plannerBean.lessonID}" required="true" requiredMessage="Kies een les" filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{plannerBean.lessons}" var="l"
                                               itemLabel="#{l.lessonString}" itemValue="#{l.id}"/>
                            </p:selectOneListbox>
                            </div>
                            <div class="form-group">
                            <p:commandButton value="Verwijderen" update="lesson_growl"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
