<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{authorizationBean.checkPermission(2)}"/>
    </f:metadata>
    <!-- Tabblad naam -->
    <ui:define name="title">Courserooster</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <h:outputStylesheet library="style" name="ScheduleTable.css" />
        <div class="container">
            <div class="mt-3">
                <div class="row">
                    <h:form onsubmit="event.preventDefault()">
                        <div class="row" style="width: 700px">
                            <div class="col-4"> 
                                <div class="floating-box" style="float: left">
                                    <div class="form-group">
                                        <h1>Docenten</h1>
                                        <hr/>
                                        <p:growl id="account_growl" />
                                        <p:selectOneListbox value="#{manageAccountBean.userID}" filter="true" valueChangeListener="#{manageAccountBean.valueChanged}" 
                                                            filterMatchMode="contains" styleClass="form-control" required="false" >
                                            <f:selectItems value="#{manageAccountBean.allUsers}" var="y"
                                                           itemLabel="#{y.getShortString()}" itemValue="#{y.userID}" />
                                            <f:ajax  render="ajaxName ajaxSurname ajaxUsername ajaxPhoneNr ajaxEmail ajaxAccountType" />
                                        </p:selectOneListbox>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <div class="col-8">
                            <div class="floating-box" style="float: left;">
                                <h1>Informatie</h1>
                                <h:panelGrid columns="2" columnClasses="column" cellpadding="0">
                                    <h:outputLabel for="ajaxName" value="Voornaam: " />
                                    <p:inplace id="ajaxName" editor="true">
                                        <p:inputText  value="#{manageAccountBean.name}" required="true" label="text" style="margin-left: 10px;"/>
                                    </p:inplace>                                    

                                    <h:outputLabel for="ajaxSurname" value="Achternaam: " />
                                    <p:inplace id="ajaxSurname" editor="true">
                                        <p:inputText  value="#{manageAccountBean.surname}" required="true" label="text" style="margin-left: 10px;"/>
                                    </p:inplace> 

                                    <h:outputLabel for="ajaxUsername" value="Gebruikersnaam: " />
                                    <p:inplace id="ajaxUsername" editor="true">
                                        <p:inputText  value="#{manageAccountBean.username}" required="true" label="text" style="margin-left: 10px;"/>
                                    </p:inplace> 

                                    <h:outputLabel for="ajaxPhoneNr" value="Telefoon Nummer: " />
                                    <p:inplace id="ajaxPhoneNr" editor="true">
                                        <p:inputText  value="#{manageAccountBean.phonenr}" required="true" label="text" style="margin-left: 10px;"/>
                                    </p:inplace> 

                                    <h:outputLabel for="ajaxEmail" value="Email: " />
                                    <p:inplace id="ajaxEmail" editor="true">
                                        <p:inputText  value="#{manageAccountBean.email}" required="true" label="text" style="margin-left: 10px;"/>
                                    </p:inplace>                                     

                                    <h:outputLabel for="ajaxAccountType" value="Account Type:"/>
                                    <p:inplace id="ajaxAccountType" label="Kies een type door te klikken" effectSpeed="fast" event="click" >
                                        <p:selectOneMenu value="#{manageAccountBean.accountType}">
                                            <f:selectItems value="#{manageAccountBean.accountTypes}" />
                                        </p:selectOneMenu> 
                                    </p:inplace>                                    
                                </h:panelGrid>
                            </div>

                        </div>
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
