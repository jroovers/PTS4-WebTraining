<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
        <f:metadata>
            <!--<f:event type="preRenderView" listener="#{authorizationBean.checkIfAdmin}"/>-->
        </f:metadata>
    </ui:define>
    <!-- Tabblad naam -->
    <ui:define name="title">Courserooster</ui:define>
    <!-- Content -->
    <ui:define name="content">

        <div class="container">
            <h:form id="form">
                <h1>Account Beheer</h1>
                <hr/>
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="userDataTable" var="user" value="#{manageAccountBean.users}" 
                             editable="true" editMode="cell" 
                             widgetVar="cellUsers" rowKey="#{user.userID}" scrollable="true" scrollHeight="300">
                    <p:ajax event="rowSelect"/>                 
                    <f:facet name="header">
                        Aanpassen door te klikken
                    </f:facet>
                    <p:ajax event="cellEdit" listener="#{manageAccountBean.onCellEdit}" update=":form:msgs" />
                    <p:column headerText="ID" style="width:50px">
                        <p:column>
                            <h:outputText value="#{user.userID}" />
                        </p:column>
                    </p:column>

                    <p:column headerText="Naam">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{user.name}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{user.name}" style="width:96%" label="Naam"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Achternaam">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{user.surname}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{user.surname}" style="width:96%" label="Achternaam"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Username">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{user.username}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{user.username}" style="width:96%" label="Username"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="TelNr">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{user.phoneNr}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{user.phoneNr}" style="width:96%" label="TelNr"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Email">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{user.email}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{user.email}" style="width:96%" label="Email"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Access">
                        <h:selectBooleanCheckbox value="#{user.hasAccess1}" >
                            <p:ajax listener="#{manageAccountBean.onCheckBoxEdit(user)}" />
                        </h:selectBooleanCheckbox>
                        
                        <h:selectBooleanCheckbox value="#{user.hasAccess2}" >
                            <p:ajax listener="#{manageAccountBean.onCheckBoxEdit(user)}" />
                        </h:selectBooleanCheckbox>


                        <f:facet name="output"> <h:outputText value=" 2 " /> <p:selectBooleanCheckbox value="#{user.accesLevels.contains(2)}" /></f:facet>
                        <f:facet name="input"><p:selectBooleanCheckbox value="#{user.accesLevels.contains(2)}"/></f:facet>

                        <f:facet name="output"> <h:outputText value=" 3 " /> <p:selectBooleanCheckbox value="#{user.accesLevels.contains(3)}" /></f:facet>
                        <f:facet name="input"><p:selectBooleanCheckbox value="#{user.accesLevels.contains(3)}"/></f:facet>

                        <f:facet name="output"> <h:outputText value=" 4 " /> <p:selectBooleanCheckbox value="#{user.accesLevels.contains(4)}" /></f:facet>
                        <f:facet name="input"><p:selectBooleanCheckbox value="#{user.accesLevels.contains(4)}"/></f:facet>
                    </p:column>
                    <!--
                                        <p:column headerText="Access Levels">
                                            1 <h:selectBooleanCheckbox  value="#{user.accesLevels.contains(1)}" />
                                            2 <h:selectBooleanCheckbox  value="#{user.accesLevels.contains(2)}" />
                                            3 <h:selectBooleanCheckbox  value="#{user.accesLevels.contains(3)}" />
                                            4 <h:selectBooleanCheckbox  value="#{user.accesLevels.contains(4)}" />
                                        </p:column>
                    -->
                </p:dataTable>

                <p:contextMenu for="userDataTable" widgetVar="cMenu">   
                    <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellUsers').showCellEditor();return false;"/>  
                    <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
                </p:contextMenu> 

            </h:form>
        </div>
    </ui:define>
</ui:composition>
