<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{authorizationBean.checkPermission(2)}"/>
    </f:metadata>
    <!-- Tabblad naam -->
    <ui:define name="title">Persoonlijk Trainingsrooster</ui:define>

    <!-- Content -->
    <ui:define name="content">
        <h:outputStylesheet library="style" name="personalRoster.css" />
        <div class="content">
            <div class="calendar">
                <h1>Cursussen</h1>
                <h:form>
                    <h:panelGrid columnClasses="value">
                        <h3 style="margin-top: 0">Rooster</h3>
                        <p:schedule id="schedule" 
                                    value="#{personalRosterBean.eventModel}" 
                                    widgetVar="myschedule" 
                                    timeZone="GMT+2" 
                                    displayEventEnd="true" 
                                    draggable="false">
                            <p:ajax event="eventSelect" listener="#{personalRosterBean.onEventSelect}" update="eventDetails"  />
                        </p:schedule>
                    </h:panelGrid>
                </h:form>
            </div>

            <div class="eventData">
                <h:form id="eventDetails" >
                    <p:panelGrid columns="2" columnClasses="firstColumn, secondColumn">
                        <p:outputLabel for="title" value="Cursus:" />
                        <p:outputLabel id="title" value="#{personalRosterBean.selectedLesson.course.name}" />

                        <p:outputLabel value="Begindatum:" />
                        <h:outputFormat value="{0, date, yyyy-MM-dd}">
                            <f:param value="#{personalRosterBean.selectedLesson.startTime.time}" />
                        </h:outputFormat>

                        <p:outputLabel value="Einddatum:" />
                        <h:outputFormat value="{0, date, yyyy-MM-dd}">
                            <f:param value="#{personalRosterBean.selectedLesson.endTime.time}" />
                        </h:outputFormat>

                        <p:outputLabel for="location:" value="Locatie" />
                        <p:outputLabel id="location" value="#{personalRosterBean.selectedLesson.location}"/>

                        <p:outputLabel for="description:" value="Beschrijving" />
                        <p:outputLabel id="description" value="#{personalRosterBean.selectedLesson.course.description}"/>
                    </p:panelGrid>

                    <br/>
                    <h2>Aanmeldingen</h2>
                    <p:dataTable value = "#{personalRosterBean.selectedLesson.registrations}" 
                                 var ="registration"
                                 styleClass = "registrationTable">
                        <p:column width="100">    				
                            <f:facet name = "header">Name</f:facet>    				
                                #{registration.name} #{registration.surname}
                        </p:column>
                        <p:column width="200">
                            <f:facet name = "header">Email</f:facet>
                                #{registration.email}
                        </p:column>
                    </p:dataTable>
                </h:form>    
            </div>
        </div>
    </ui:define>
</ui:composition>
