<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{authorizationBean.checkPermission(2)}"/>
    </f:metadata>

    <!-- Tabblad naam -->
    <ui:define name="title">Cursusbeheer</ui:define>

    <!-- Content -->
    <ui:define name="content">
        <script language='javascript'>
            function lockbuttons() {
                PF('delete_training').disable();
                PF('edit_training').disable();
            }

            function unlockbuttons() {
                PF('delete_training').enable();
                PF('edit_training').enable();
            }
        </script>
        <div class="container">
            <div class="mt-3">
                <h1>Cursusmanagement</h1>
                <h3>Cursussen en trainingen</h3>
                <div id="courses" class="row">
                    <div class="col-12">
                        <h:form>
                            <p:growl id="growl" showDetail="false" sticky="false" globalOnly="true"/>
                            <p:commandButton id="new_training" styleClass="mb-2 mr-sm-2 mb-sm-0" icon="fa fa-plus" value="Nieuwe Training" action="#{coursesBean.onCreateNewItem()}"  />
                            <p:commandButton id="edit_training" widgetVar="edit_training" styleClass="mb-2 mr-sm-2 mb-sm-0" icon="fa fa-pencil" value="Bewerken" update="growl" action="#{coursesBean.onEditItem()}" />
                            <p:commandButton id="delete_training" widgetVar="delete_training" styleClass="mb-2 mr-sm-2 mb-sm-0" icon="fa fa-trash-o" value="Verwijderen" type="button" onclick="PF('deleteconfirmation').show();" />
                            <br/>
                            <br/>
                            <p:selectOneListbox id="select_training" value="#{coursesBean.selectedCode}" styleClass="form-control" filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{coursesBean.coursesCmb}"/>
                                <f:ajax event="change" onevent="unlockbuttons" render="edit_training delete_training" />
                            </p:selectOneListbox>
                            <p:commandButton  onclick="PF('delete_training').disable();" value="swag"/>
                            <p:dialog header="Modal Dialog" widgetVar="deleteconfirmation" modal="true" minHeight="200" minWidth="200" closeOnEscape="true">
                                <h:outputText value="Weet je zeker dat je deze training wil verwijderen?" />
                                <hr/>
                                <p:commandButton id="confirmdelete" styleClass="mb-2 mr-sm-2 mb-sm-0" value="Verwijderen" action="#{coursesBean.onDeleteItem()}" icon="fa fa-trash-o" />
                                <p:commandButton id="canceldelete" styleClass="mb-2 mr-sm-2 mb-sm-0" value="Nee toch niet" type="button" onclick="PF('deleteconfirmation').hide();" icon="fa fa-ban" />
                            </p:dialog>
                        </h:form>
                    </div>
                </div>

                <hr/>
                <h3>CategorieÃ«n</h3>
                <div id="categories" class="row">
                    <div class="col-12">
                        <h:form>
                            <div class="form-group row">
                                <h:outputLabel for="categoryname" value="Categorie aanmaken" class="col-sm-3 col-form-label"/>
                                <div class="col-sm-6">
                                    <h:inputText id="categoryname" a:placeholder="Naam" styleClass="form-control" value="NOT IMPLEMENTED"/>
                                </div>
                                <div class="col-sm-3">
                                    <p:commandButton id="savecategory" styleClass="mb-2 mr-sm-2 mb-sm-0" p:icon="fa fa-floppy-o" value="Opslaan" />
                                </div>
                            </div>
                        </h:form>
                        <h:form>
                            <div class="form-group row">
                                <h:outputLabel value="Categorie verwijderen" class="col-sm-3 col-form-label"/>
                                <div class="col-sm-6">
                                    <p:selectOneMenu>
                                        <f:selectItem itemLabel="Option 1" itemValue="1" />
                                        <f:selectItem itemLabel="Option 2" itemValue="2" />
                                        <f:selectItem itemLabel="Option 3" itemValue="3" />
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-sm-3">
                                    <p:commandButton id="deletecategory" styleClass="mb-2 mr-sm-2 mb-sm-0" p:icon="fa fa-trash-o" value="Verwijderen" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
                <hr/>
                <h3>Doelgroepen</h3>
                <div id="targetusers" class="row">
                    <div class="col-12">
                        <h:form>
                            <div class="form-group row">
                                <h:outputLabel for="targetgroupname" value="Doelgroep aanmaken" class="col-sm-3 col-form-label"/>
                                <div class="col-sm-6">
                                    <h:inputText id="targetgroupname" a:placeholder="Naam" styleClass="form-control" value="NOT IMPLEMENTED"/>
                                </div>
                                <div class="col-sm-3">
                                    <p:commandButton id="savetargetgroup" styleClass="mb-2 mr-sm-2 mb-sm-0" p:icon="fa fa-floppy-o" value="Opslaan" />
                                </div>
                            </div>
                        </h:form>
                        <h:form>
                            <div class="form-group row">
                                <h:outputLabel value="Doelgroep verwijderen" class="col-sm-3 col-form-label"/>
                                <div class="col-sm-6">
                                    <p:selectOneMenu>
                                        <f:selectItem itemLabel="Option 1" itemValue="1" />
                                        <f:selectItem itemLabel="Option 2" itemValue="2" />
                                        <f:selectItem itemLabel="Option 3" itemValue="3" />
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-sm-3">
                                    <p:commandButton id="deletetargetgroup" styleClass="mb-2 mr-sm-2 mb-sm-0" p:icon="fa fa-trash-o" value="Verwijderen" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            window.onload = lockbuttons;
        </script>
    </ui:define>
</ui:composition>
