<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" >


    <!-- Tabblad naam -->
    <ui:define name="title">Inschrijven</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <h:outputStylesheet library="style" name="signup.css" />
        <div class="container">
            <h1>Selecteer een training en schrijf je in!</h1>
            <hr/> 
            <div class="col-4">
                <h2>Inschrijven voor Les</h2>

                <h:form id = "userForm">
                    <ui:fragment rendered="#{!sessionBean.loggedIn}">
                        <hr/>
                        <div>
                            <h3>Vul je gegevens in</h3>
                            <hr/>
                            <table>
                                <tr>
                                    <th><p>Voornaam</p></th>
                                    <th><p:inputText id="name" value="#{signupBean.name}" a:placeholder="Bijv. John" required="true" requiredMessage="Naam moet eerst ingevuld worden"></p:inputText></th>                                    
                                </tr>
                                <tr>
                                    <th><p>Achternaam</p></th>
                                    <th><p:inputText id="surname" value="#{signupBean.surname}" a:placeholder="Bijv. Doe" required="true" requiredMessage="Achternaam moet eerst ingevuld worden"></p:inputText></th>
                                </tr>
                                <tr>
                                    <th><p>Email</p></th>
                                    <th><p:inputText id="email" value="#{signupBean.email}" a:placeholder="Bijv. JohnDoe@gmail.com" required="true" requiredMessage="Email moet eerst ingevuld worden"></p:inputText></th>
                                </tr>
                                <tr>
                                    <th><p>Telefoon nummer</p></th>
                                    <th><p:inputText id="phonenr" value="#{signupBean.phonenr}" a:placeholder="Bijv. 0612345678" required="true" requiredMessage="Uw telefoonnummer moet eerst ingevuld worden"></p:inputText></th>
                                </tr>                                
                            </table> 
                        </div>

                    </ui:fragment>
                    <hr/>
                    <div>
                        <p:outputLabel for="dt_courseselect" value="Kies een training"/>
                        <p:dataTable id="dt_courseselect"
                                     var="course" 
                                     value="#{signupBean.courses}" 
                                     filteredValue="#{signupBean.filteredCourses}"
                                     selectionMode="single" 
                                     selection="#{signupBean.selectedCourse}" 
                                     rowKey="#{course.id}"
                                     widgetVar="courseTable"
                                     scrollable="true"
                                     scrollHeight="250">
                            <p:ajax event="rowSelect" update = "lesson_table"/>
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Zoeken: " />
                                    <p:inputText id="globalFilter" onkeyup="PF('courseTable').filter()" style="width:200px" placeholder="Enter keyword"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{course.name}" filterStyle="display:none" filterMatchMode="contains">
                                <h:outputText value="#{course.name}" />
                            </p:column>
                        </p:dataTable>
                        <br/>
                    </div>
                </h:form>
            </div>
            <div class="col-8">
                <ui:fragment rendered="#{sessionBean.loggedIn}">                
                    <h2>Huidige inschrijvingen</h2>
                    <hr/>
                    <h:form id ="enrollments_table">
                        <p:dataTable id="dt_enrollments"
                                     var="enrollment" 
                                     value="#{signupBean.enrollments}" 
                                     selectionMode="single" 
                                     rowKey="#{enrollment.id}"
                                     scrollable="true"
                                     scrollHeight="120">
                            <p:ajax event="rowSelect"/>


                            <p:column headerText = "Onderwerp">
                                <h:outputText value="#{enrollment.lesson.course.name}" />
                            </p:column>
                            <p:column headerText="Datum">
                                <h:outputFormat value="{0, date, yyyy-MM-dd}">
                                    <f:param value="#{enrollment.lesson.startTime.time}" />
                                </h:outputFormat>
                            </p:column>
                            <p:column headerText = "Locatie">
                                <h:outputText value="#{enrollment.lesson.location}" />
                            </p:column>

                            <p:column headerText = "Status">
                                <h:outputText value="#{enrollment.status}" />
                            </p:column>  
                            <p:column headerText = "Opmerking">
                                <h:outputText value="#{enrollment.comment}" />
                            </p:column>
                        </p:dataTable>

                    </h:form>
                </ui:fragment>
                <hr/>
                <h2>Huidige geplande lessen:</h2>
                <hr/>
                <h:form id = "lesson_table">
                    <p:dataTable id="dt_lessons"
                                 var="lesson" 
                                 value="#{signupBean.lessons}" 
                                 filteredValue="#{signupBean.filteredLessons}"
                                 selectionMode="single" 
                                 selection="#{signupBean.selectedLesson}" 
                                 widgetVar="lessonsTable"
                                 rowKey="#{lesson.id}"
                                 scrollable="true"
                                 scrollHeight="100">
                        <p:ajax event="rowSelect"/>

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Zoeken: " />
                                <p:inputText id="globalFilter" onkeyup="PF('lessonsTable').filter()" style="width:200px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Datum" filterBy="#{lesson.startTime}" filterStyle="display:none" filterMatchMode="contains" width = "110">
                            <h:outputFormat value="{0, date, yyyy-MM-dd}">
                                <f:param value="#{lesson.startTime.time}" />
                            </h:outputFormat>
                        </p:column>

                        <p:column headerText = "Locatie" filterBy="#{lesson.location}" filterStyle="display:none" filterMatchMode="contains">
                            <h:outputText value="#{lesson.location}" />
                        </p:column>

                        <p:column headerText = "Onderwerp" filterBy="#{lesson.course.name}" filterStyle="display:none" filterMatchMode="contains">
                            <h:outputText value="#{lesson.course.name}" />
                        </p:column>
                    </p:dataTable>
                    <div class="form-group">
                        <p:growl id="signup_growl" class=""/>
                        <p:commandButton value="Inschrijven" update="signup_growl dt_enrollments" ajax="false" action="#{signupBean.signUp()}" style="float:right; margin-top: 10px; margin-bottom: 20px;">
                            <f:ajax execute="@form" render="@form" />
                        </p:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
