<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- Tabblad naam -->
    <ui:define name="title">Inschrijven</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <div class="container">
            <div class="mt-5">         
                <div class="col-sm-4">
                    <h1>Inschrijven</h1>
                    <p class="lead">Selecteer een training en schrijf je in!<br/></p>           
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="somTraining" value="Training: "/>
                            <h:selectOneMenu id="somTraining" styleClass="form-control" value = "#{userData.data}">
                                <f:selectItem itemValue = "1" itemLabel = "Course 1" /> 
                                <f:selectItem itemValue = "2" itemLabel = "Training 1" /> 
                            </h:selectOneMenu>
                        </div>
                        <div class ="form-group">
                            <h:selectOneListbox value="#{signupBean.allCourses}" <!--onchange="submit()" 
                                                valueChangeListener="#{signupBean.valueChanged}"-->styleClass="form-control">
                                <f:selectItems value="#{signupBean.allCourses}" var="y"
                                               itemLabel="#{y.name}" itemValue="#{y.id}" />
                            </h:selectOneListbox>
                        </div>
                        <h:commandButton styleClass="btn btn-outline-success my-2 my-sm-0" action="#{signupBean.signUp()}" value="Accepteren"/>
                    </h:form>   
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
