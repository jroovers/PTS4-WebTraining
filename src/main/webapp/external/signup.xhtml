<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- Tabblad naam -->
    <ui:define name="title">Inschrijven</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <div class="container">
            <div class="mt-5">         
                <div class="col-sm-4">
                    <h1>Inschrijven</h1>
                    <p class="lead">Selecteer een training en schrijf je in!<br/></p>           
                    <h:form>
                        <h:selectOneListbox id="lbox_courseSelect" styleClass="form-control" value="#{signupBean.courseID}" onchange="submit()">
                            <f:valueChangeListener type="Listener.CourseValueListener" />
                            <f:selectItems value="#{signupBean.allCourses}" var="c"
                                           itemLabel="#{c.shortString}" itemValue="#{c.id}"/>
                        </h:selectOneListbox>
                        <h:selectOneListbox id="lbox_lessonSelect" styleClass="form-control" value="#{signupBean.lessonID}" onchange="submit()">
                            <f:selectItems value="#{signupBean.allLessonsFromCourse}" var="c"
                                           itemLabel="#{c.lessonString}" itemValue="#{c.id}"/>
                        </h:selectOneListbox>                    
                        <h:commandButton styleClass="btn btn-outline-success my-2 my-sm-0" action="#{signupBean.signUp()}" value="Accepteren"/>
                    </h:form>   
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
