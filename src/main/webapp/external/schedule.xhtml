<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <!-- Tabblad naam -->
    <ui:define name="title">Courserooster</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <div class="container">
            <div class="mt-3">
                
                <h1>Cursussen</h1>
                
                <h:form>
                    
                    <h:selectOneListbox value="#{scheduleBean.courseId}">
                        <f:selectItems value="#{scheduleBean.courseValue}" var="y"
                                       itemLabel="#{y.longString}" itemValue="#{y.code}" />
   		</h:selectOneListbox>
                    
                </h:form>
                <br></br>
                <h1>Eendaagse trainingen</h1>
                
                <h:form>
                    
                    <h:selectOneListbox value="#{scheduleBean.courseId}">
                        <f:selectItems value="#{scheduleBean.trainingValue}" var="y"
                                       itemLabel="#{y.longString}" itemValue="#{y.code}" />
   		</h:selectOneListbox>
                    
                </h:form>
                
                
            </div>
        </div>
    </ui:define>
</ui:composition>
