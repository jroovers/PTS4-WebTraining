<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <!-- Tabblad naam -->
    <ui:define name="title">Courserooster</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <h:outputStylesheet library="style" name="ScheduleTable.css" />
        <div class="container">
            <div class="mt-3">
                <div class="row">
                    <div class="col-5"> 


                        <h:form>
                            <div class="form-group">
                                <h1>Cursussen</h1>
                                <p:growl id="Select_Warning" />
                                <p:selectOneListbox value="#{scheduleBean.courseID}" filter="true" filterMatchMode="contains" styleClass="form-control" onchange="submit()" required="false">
                                    <f:valueChangeListener type="Listener.ScheduleValueListener" />
                                    <f:selectItems value="#{scheduleBean.allCourses}" var="y"
                                                   itemLabel="#{y.shortString}" itemValue="#{y.id}" />
                                </p:selectOneListbox>
                            </div>
                        </h:form>

                    </div>
                    <div class="col-6">
                        <h1>Informatie</h1>
                        <h:form>

                            <table class="table" >
                                <tbody>
                                    <tr>
                                        <th>Naam</th>
                                        <th>#{scheduleBean.selectedCourse.name}</th>
                                    </tr>
                                    <tr>
                                        <th>Cursus dagen</th>
                                        <th>#{scheduleBean.selectedCourse.durationInDays}</th>
                                    </tr>
                                    <tr>
                                        <th>Kosten</th>
                                        <th>#{scheduleBean.selectedCourse.cost}</th>
                                    </tr>
                                    <tr>
                                        <th>Materiaal</th>
                                        <th>#{scheduleBean.selectedCourse.courseMaterials}</th>
                                    </tr>
                                    <tr>
                                        <th>Beschrijving</th>
                                        <th>#{scheduleBean.selectedCourse.description}</th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <!-- Disable werkt niet goed. hij roept de action niet aan :( -->
                                            <p:commandButton value="Inschrijven"  action="#{scheduleBean.signup()}" >
                                            <f:ajax/>
                                            </p:commandButton>
                                           
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </h:form>
                    </div>


                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
