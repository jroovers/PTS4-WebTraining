<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <!-- Tabblad naam -->
    <ui:define name="title">Courserooster</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <div class="container">
            <div class="mt-3">
                
                <h3>Tijdelijke Login</h3>
                <hr/>
                <h:form>
                    <table>
                        <tr>
                            <th><h:commandButton  value="Dummie Login" style="width: 250px" action="#{authorizationBean.logindummie()}"></h:commandButton></th>
                            <th><h:commandButton  value="Dummie Logout" style="width: 250px" action="#{authorizationBean.logout()}" ></h:commandButton ></th>
                        </tr>
                    </table>
                </h:form>
            <br></br>
            <p><b>Gebruiker</b>  : Frankster<br></br>
               <b>Wachtwoord</b> : frankisthebest<br></br>
               <b>Level :</b> 2
            </p>
            <p><b>Gebruiker</b>  : Bertster<br></br>
               <b>Wachtwoord</b> : bertisthebest <br></br>
               <b>Level </b>: 1
            </p>
                <br></br><br></br>
               
            </div>             
            <div>
                <h3>Inloggen</h3>
                <hr/>
                <h:form>
                <table>
                    <tr>
                        <th style="width:150px;">Gebruikersnaam</th>
                        <th><h:inputText value="#{authorizationBean.username}" style="width: 200%" a:placeholder="" required="true" requiredMessage="Gebruikersnaam moet eerst ingevuld worden" ></h:inputText></th> 
                    </tr>
                    <tr>
                        <th>Wachtwoord</th>

                        <th><p:inputText type="password"  value="#{authorizationBean.password}" style="width: 200%" a:placeholder="" required="true" requiredMessage="Wachtwoord moet eerst ingevuld worden" ></p:inputText></th> 
                    </tr>                             
                </table> <br></br>
                <h:commandButton  value="Login"  style="width: 250px" action="#{authorizationBean.login()}"></h:commandButton>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
