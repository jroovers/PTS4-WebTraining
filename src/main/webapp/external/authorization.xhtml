<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <!-- Tabblad naam -->
    <ui:define name="title">Courserooster</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <div class="container">
            <div class="mt-3">
                
                <h1>Login</h1>
                <p>Tijdelijke login pagina</p>
                
                <h:form>
                    <table>
                        <tr>
                            <th><h:commandButton value="Dummie Login" style="width: 250px" action="#{authorizationBean.login}"></h:commandButton></th>
                            <th><h:commandButton  value="Dummie Logout" style="width: 250px" action="#{authorizationBean.logout()}" ></h:commandButton ></th>
                        </tr>
                    </table>
                </h:form>
                <br></br><br></br>
                 <h:form>
                    <table>
                        <tr>
                            <th>Gebruikersnaam</th>
                            <th><h:inputText value="#{authorizationBean.username}"></h:inputText></th>
                        </tr>
                        <tr>
                            <th>Wachtwoord</th>
                            <th><h:inputText value="#{authorizationBean.password}"></h:inputText></th>
                        </tr>
                       
                    </table>
                      <h:commandButton value="Login" style="width: 305px" action="#{authorizationBean.login}"></h:commandButton>
                </h:form>
                
                
                
                                        
 
            </div>
        </div>
    </ui:define>
</ui:composition>
