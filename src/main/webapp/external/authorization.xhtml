<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <!-- Tabblad naam -->
    <ui:define name="title">Login</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <h:outputStylesheet library="style" name="Table.css" />
        <div class="container bordershadow">
            <div class="mt-3">
                <div class="col-6">
                    <h1>Inloggen</h1>
                    <hr/>
                    <div>
                        <h:form>
                        <table>
                            <tr>
                                <th><p>Gebruikersnaam</p></th>
                                <th><p:inputText id="username_authorization" value="#{authorizationBean.username}" style="width: 200%" a:placeholder="" required="Gebruikersnaam moet ingevuld zijn."></p:inputText></th>                                    
                            </tr>
                            <tr>
                                <th><p>Wachtwoord</p></th>
                                <th><p:inputText id="password_authorization" type="password" value="#{authorizationBean.password}" style="width: 200%" a:placeholder="" required="true" requiredMessage="Wachtwoord moet ingevuld zijn."></p:inputText></th>
                            </tr>                              
                        </table>
                        <p:commandButton id="login_authorization" styleClass="mb-2 mr-sm-2 mb-sm-0" icon="fa fa-sign-in" value="Inloggen" action="#{authorizationBean.login()}"  />
                        </h:form>
                    </div>
                </div>           
            </div>
            <div class="mt-3">
                
                <h3>Tijdelijke Login</h3>
                <hr/>
                <h:form>
                    <table>
                        <tr>
                            <th><p:commandButton  value="Dummie Login" style="width: 250px" action="#{authorizationBean.quickLogin()}"></p:commandButton></th>
                            <th><p:commandButton  value="Dummie Logout" style="width: 250px" action="#{authorizationBean.quickLogout()}" ></p:commandButton ></th> 
                        </tr>
                    </table>
                </h:form>  
            </div>                
        </div>
    </ui:define>
</ui:composition>
