<ui:composition template="../WEB-INF/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <!-- Tabblad naam -->
    <ui:define name="title">Courserooster</ui:define>
    <!-- Content -->
    <ui:define name="content">
        <div class="container">
            <div class="mt-3">
                
                <h3>Tijdelijke Login</h3>
                <hr/>
                <h:form>
                    <table>
                        <tr>
                            <th><h:commandButton  value="Dummie Login" style="width: 250px" action="#{authorizationBean.logindummie()}"></h:commandButton></th>
                            <th><h:commandButton  value="Dummie Logout" style="width: 250px" action="#{authorizationBean.logout()}" ></h:commandButton ></th>
                        </tr>
                    </table>
                </h:form>
                <br></br><br></br>
               
            </div>             
            <div>
                <h3>Inloggen</h3>
                <hr/>
                <table>
                    <tr>
                        <th style="width:150px;">Gebruikersnaam</th>
                        <th><p:inputText id="username" value="#{authorizationBean.username}" style="width: 200%" a:placeholder="" required="true" requiredMessage="Gebruikersnaam moet eerst ingevuld worden"></p:inputText></th>                                    
                    </tr>
                    <tr>
                        <th>Wachtwoord</th>
                        <th><p:inputText id="password"  value="#{authorizationBean.password}" type="password" style="width: 200%" a:placeholder="" required="true" requiredMessage="Wachtwoord moet eerst ingevuld worden"></p:inputText></th>
                    </tr>                             
                </table> <br></br>
                <p:commandButton id="login" styleClass="mb-2 mr-sm-2 mb-sm-0" value="Inloggen" icon="fa fa-sign-in" action="#{authorizationBean.login()}" />
            </div>
        </div>
    </ui:define>
</ui:composition>
